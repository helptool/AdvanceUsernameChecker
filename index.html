<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvgecFinder — Instagram Username Checker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #357ab8;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-bar {
      height: 100%;
      background: #4a90e2;
      width: 0%;
      transition: width 0.3s ease;
    }

    #results {
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }

    .username {
      background: #f0f4ff;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .username button {
      background: #357ab8;
      padding: 5px 10px;
      font-size: 0.8rem;
    }

    .count {
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>AvgecFinder — Instagram Username Checker</h1>
  <div class="card">
    <label>How many characters do you want in your username?</label>
    <br />
    <select id="charCount" onchange="generateBoxes()">
      <option value="">Select</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>

    <div id="inputBoxes" class="input-row"></div>

    <button onclick="startCheck()">Start Checking</button>
    <button onclick="stopCheck()">Stop</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="count" id="countText">Checked: 0</div>
    <div id="results"></div>
  </div>

  <script>
    let stopFlag = false;
    let checkedCount = 0;
    let totalCombinations = 0;

    const charset = "abcdefghijklmnopqrstuvwxyz0123456789._".split("");

    function generateBoxes() {
      const count = document.getElementById("charCount").value;
      const container = document.getElementById("inputBoxes");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const inp = document.createElement("input");
        inp.maxLength = 1;
        inp.placeholder = "_";
        container.appendChild(inp);
      }
    }

    async function startCheck() {
      stopFlag = false;
      checkedCount = 0;
      document.getElementById("results").innerHTML = "";
      const charCount = parseInt(document.getElementById("charCount").value);
      if (!charCount) {
        alert("Please select a character count!");
        return;
      }

      const inputs = Array.from(document.querySelectorAll("#inputBoxes input")).map(i => i.value.trim());
      const fixed = inputs.map(v => (v === "" ? null : v));

      const allCombos = generateAllCombos(fixed, charCount);
      totalCombinations = allCombos.length;

      for (let combo of allCombos) {
        if (stopFlag) break;
        const available = await checkInstagram(combo);
        checkedCount++;
        updateProgress();

        if (available) showResult(combo);
      }
    }

    function stopCheck() {
      stopFlag = true;
    }

    function generateAllCombos(fixed, length) {
      let results = [];

      function helper(prefix, index) {
        if (index === length) {
          if (!prefix.startsWith(".") && !prefix.endsWith(".")) results.push(prefix);
          return;
        }

        if (fixed[index]) {
          helper(prefix + fixed[index], index + 1);
        } else {
          for (let ch of charset) {
            helper(prefix + ch, index + 1);
          }
        }
      }

      helper("", 0);
      return results;
    }

    async function checkInstagram(username) {
      try {
        const res = await fetch(`https://www.instagram.com/${username}/`, { method: "GET" });
        return res.status === 404;
      } catch {
        return false;
      }
    }

    function updateProgress() {
      const progress = (checkedCount / totalCombinations) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
      document.getElementById("countText").innerText = `Checked: ${checkedCount} / ${totalCombinations}`;
    }

    function showResult(username) {
      const resultsDiv = document.getElementById("results");
      const div = document.createElement("div");
      div.className = "username";
      div.innerHTML = `${username} <button onclick="copyUsername('${username}')">Copy</button>`;
      resultsDiv.appendChild(div);
    }

    function copyUsername(username) {
      navigator.clipboard.writeText(username);
      alert(`Copied ${username}`);
    }
  </script>
</body>
</html>

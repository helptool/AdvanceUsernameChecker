<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvgecFinder — Username Checker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #292929);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 5px;
      color: #ffcc00;
    }

    .tagline {
      color: #aaa;
      margin-bottom: 20px;
    }

    .controls {
      margin: 20px auto;
      max-width: 450px;
      background: #1b1b1b;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    select, input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
      font-size: 1rem;
      background: #2b2b2b;
      color: #fff;
    }

    input[type="text"] {
      width: 50px;
      text-transform: lowercase;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #ffe066;
      transform: scale(1.03);
    }

    .progress-container {
      width: 100%;
      background: #444;
      border-radius: 10px;
      margin: 15px 0;
      height: 16px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00e676;
      border-radius: 10px;
      transition: width 0.1s ease;
    }

    .results {
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .username {
      margin: 5px;
      background: #333;
      padding: 7px 10px;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .username:hover {
      background: #00e676;
      color: #000;
    }

    #counter {
      margin-top: 10px;
      color: #00e676;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>AvgecFinder</h1>
  <p class="tagline">Smart Instagram Username Availability Checker</p>

  <div class="controls">
    <label>Select Username Length:</label>
    <select id="length" onchange="generateBoxes()">
      <option value="">Select</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <div id="charBoxes" style="margin-top: 10px;"></div>

    <button onclick="startChecking()">Start</button>
    <button onclick="stopChecking()">Stop</button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText">Progress: 0%</p>
    <p id="counter">Available Usernames: 0</p>
  </div>

  <div class="results" id="results"></div>

  <script>
    const letters = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const specials = "._";
    let stopFlag = false;

    function generateBoxes() {
      const len = document.getElementById('length').value;
      const boxContainer = document.getElementById('charBoxes');
      boxContainer.innerHTML = '';

      for (let i = 0; i < len; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.placeholder = '_';
        input.id = 'char' + i;
        boxContainer.appendChild(input);
      }
    }

    async function startChecking() {
      stopFlag = false;
      const len = parseInt(document.getElementById('length').value);
      if (!len) return alert("Please select username length first!");

      let fixed = [];
      for (let i = 0; i < len; i++) {
        fixed.push(document.getElementById('char' + i)?.value || '');
      }

      const chars = letters + numbers + specials;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const counter = document.getElementById('counter');

      let totalChecked = 0;
      let availableCount = 0;

      // Internal mini-task queue — slightly optimized (not fully parallel)
      async function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

      async function checkUsername(username) {
        if (username.startsWith('.') || username.endsWith('.')) return false;
        try {
          const response = await fetch(`https://www.instagram.com/${username}/`, { method: 'HEAD' });
          return response.status === 404;
        } catch {
          return false;
        }
      }

      async function generateCombinations(prefix, index) {
        if (stopFlag) return;
        if (index === len) {
          totalChecked++;
          const available = await checkUsername(prefix);
          if (available) {
            availableCount++;
            const div = document.createElement('div');
            div.textContent = prefix;
            div.className = 'username';
            div.onclick = () => navigator.clipboard.writeText(prefix);
            resultsDiv.appendChild(div);
            counter.innerText = `Available Usernames: ${availableCount}`;
          }

          const totalCombos = Math.pow(chars.length, len);
          const progress = Math.min((totalChecked / totalCombos) * 100, 100);
          progressBar.style.width = `${progress}%`;
          progressText.innerText = `Progress: ${progress.toFixed(1)}% | Checked: ${totalChecked}`;
          await sleep(15); // small delay to reduce request overload
          return;
        }

        const char = fixed[index];
        if (char) {
          await generateCombinations(prefix + char.toLowerCase(), index + 1);
        } else {
          for (let c of chars) {
            await generateCombinations(prefix + c, index + 1);
            if (stopFlag) return;
          }
        }
      }

      generateCombinations('', 0).then(() => {
        if (!stopFlag) {
          alert(`✅ Finished checking! ${availableCount} usernames available.`);
        }
      });
    }

    function stopChecking() {
      stopFlag = true;
      alert("⛔ Checking stopped by user.");
    }
  </script>
</body>
</html>
